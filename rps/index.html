<body>
  <div class="text">
    <h1>
      Welcome to Rock, Paper, Scissors Game.
    </h1>
    <p>
      There are three options you can choose from namely Rock, Paper and
      Scissors. The rule is simple. Paper beats rock, scissors beat paper and
      rock beats scissors.
  </div>
  </p>
  <div class="container" id="buttons">
    <button class="buttons rock">R</button>
    <button class="buttons paper">P</button>
    <button class="buttons scissors">S</button>
  </div>
  <div id="score"></div>
